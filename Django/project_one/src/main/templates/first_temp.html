<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>django app practise</title>
</head>
<body>
<h1>This is my templates</h1>
<!--{{ books }}-->
{% for book in books  %}
  {% if book.is_published %}
    <img src={{book.cover}} title="cover">
    <h2>{{book.title}}</h2>
    <h2>{{book.price}}</h2>
    <h2>{{book.published}}</h2>
    <h2>{{book.description}}</h2>
  {% endif %}
{% endfor %}
</body>
</html>
